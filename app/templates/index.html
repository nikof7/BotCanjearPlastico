{% extends "base.html" %}

{% block content %}
	<h1>Hola, {{ current_user.username }}!</h1>

	<form accept="" method="post" novalidate>
		{{ form.hidden_tag() }}
		<p>
			{{ form.ticket.label }}
			{{ form.ticket(size = 32) }}
			{% for error in form.ticket.errors %}
			<span style="color:red">[{{ error }}]</span>
			{% endfor %}
		</p>
		<p>
			{{ form.submit() }}
		</p>
	</form>

{% endblock %}
